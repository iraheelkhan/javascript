<!DOCTYPE html>
<html>
<head>
	<title>Object and Properties </title>
</head>
<body>
<h1>heading 1 goes here  for function</h1>

<script type="text/javascript">
	
	var student = {
		name: 'raheel',
		job: 'designer',
		family: ['kabeer', 'noman'],
		office: 'nsol',
		phone: '85212121'
	}

	console.log(student);
	console.log(student.name);
	console.log(student.job);
	console.log(student.family);
	console.log(student.phone);

	var stud = new Object();
	stud.name = "raheelz";
	stud.job = "developer";

	console.log(stud.name);
	console.log(stud.job);

</script>
</body>
</html>
